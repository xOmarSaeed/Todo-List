<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todos.css">
    <script src="https://kit.fontawesome.com/9643eeb870.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List <i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="fa fa-trash-alt"></i></span>  Buy Robes</li>
            <li><span><i class="fa fa-trash-alt"></i></span>  Malfoy</li>
            <li><span><i class="fa fa-trash-alt"></i></span>  Buy New Wand</li>
            <li><span><i class="fa fa-trash-alt"></i></span>  Send Owl to Sirius</li>
            <li><span><i class="fa fa-trash-alt"></i></span>  Do Dishes</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
